<!DOCTYPE html>
<html>
<head>
	<title>To Do List Project</title>
	<script type="text/javascript" src="assets\js\lib\jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/Todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
	<div id="container">
	<h1>To Do List<i class="fas fa-plus"></i></h1>	
	<input type="text" placeholder="Add New To Do">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Practice Coding</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Practice More Coding</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Practice Even More Coding</li>
	</ul>
	</div>

<script type="text/javascript" src="assets/js/Todos.js"></script>
</body>
</html>
